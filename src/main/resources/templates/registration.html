<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- Success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Регистрация успешно завершена!
                </div>
            </div>

            <h1> Регистрация </h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="username">  Логин </label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Пароль </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="confirm_password"> Подтвердите пароль </label>
                    <input id="confirm_password" class="form-control" type="password" th:field="*{confirmedPassword}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    <span>Уже зарегистрированы? <a href="/" th:href="@{/login}">Авторизуйтесь тут</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
