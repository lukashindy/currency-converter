<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Авторизация</h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.errors}">
                    <div class="alert alert-danger">Неправильный логин или пароль</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-danger">Вы вышли из системы.</div>
                </div>

                <div class="form-group">
                    <label for="username">Логин : </label>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Логин"
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Пароль : </label>
                    <input id="password" type="text" class="form-control" name="password" placeholder="Пароль"
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <input type="submit" name="login-submit" id="login-submit" class="btn btn-success"
                           value="Войти в систему">
                    <span>Новый пользователь? <a href="/" th:href="@{/registration}">Регистрация тут!</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
